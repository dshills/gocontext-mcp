name: CI

on:
  push:
    branches: [ main, develop, '**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.25.4']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build-cgo:
    name: Build with CGO
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4'

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Download dependencies
        run: go mod download

      - name: Build with CGO
        env:
          CGO_ENABLED: 1
        run: go build -tags "sqlite_vec" -v -o bin/gocontext ./cmd/gocontext

      - name: Verify binary
        run: |
          file bin/gocontext
          ls -lh bin/gocontext

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gocontext-cgo-${{ matrix.os }}
          path: bin/gocontext
          retention-days: 7

  build-purego:
    name: Build Pure Go
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4'

      - name: Download dependencies
        run: go mod download

      - name: Build pure Go
        env:
          CGO_ENABLED: 0
        run: go build -tags "purego" -v -o bin/gocontext${{ matrix.os == 'windows-latest' && '.exe' || '' }} ./cmd/gocontext

      - name: Verify binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          file bin/gocontext
          ls -lh bin/gocontext

      - name: Verify binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          Get-Item bin/gocontext.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gocontext-purego-${{ matrix.os }}
          path: bin/gocontext${{ matrix.os == 'windows-latest' && '.exe' || '' }}
          retention-days: 7

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build-cgo]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Download dependencies
        run: go mod download

      - name: Run integration tests
        env:
          CGO_ENABLED: 1
        run: go test -v -tags integration ./tests/integration/...
